<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Défiez vos amis dans ce jeu de dés en ligne !">
        <meta name="robots" content="index, follow">
        <!-- tailwindcss -->
        <link rel="stylesheet" href="tailwind.css">
        <title>Jeu de dés</title>
    </head>
    <body class="min-h-screen bg-gray-200 flex font-lato text-gray-800 p-6">
        <main class="m-auto bg-white shadow-sm grid lg:grid-cols-2 relative max-w-screen-lg w-full">
            <!-- Player 1 -->
            <section class="py-16 lg:py-28 space-y-24 bg-gray-50 flex flex-col items-center">
                <div class="space-y-2">
                    <div class="text-3xl uppercase text-gray-600 text-center w-48 relative" id="player-0">
                        <span>Joueur 1</span> 
                        <div class="bg-red-400 h-3 w-3 rounded-full absolute left-full top-1/2 transform -translate-y-1/2"></div>
                    </div>
                    <div class="text-center text-8xl font-thin text-red-400" id="score-0">0</div>
                </div>
                <div class="bg-red-500 text-white py-4 px-10 text-center space-y-2">
                    <div class="uppercase text-gray-800">Score</div>
                    <div class="uppercase font-bold tracking-wider text-xl" id="current-0">0</div>
                </div>
            </section>

            <!-- Player 2 -->
            <section class="py-16 lg:py-28 space-y-24 flex flex-col items-center">
                <div class="space-y-2">
                    <div class="text-3xl font-light uppercase text-gray-600 text-center w-48 relative" id="player-1">
                        <span>Joueur 2</span> 
                        <div class="hidden bg-red-400 h-3 w-3 rounded-full absolute left-full top-1/2 transform -translate-y-1/2"></div>
                    </div>
                    <div class="text-center text-8xl font-thin text-red-400" id="score-1">0</div>
                </div>
                <div class="bg-red-500 text-white py-4 px-10 text-center space-y-2">
                    <div class="uppercase text-gray-800">Score</div>
                    <div class="uppercase font-bold tracking-wider text-xl" id="current-1">0</div>
                </div>
            </section>

            <!-- Dice -->
            <img 
                src="images/dice-1.png" 
                alt="Image d'un dé" 
                class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 lg:translate-y-0 lg:top-36 h-20 w-auto"
                id="dice"
            >

            <!-- New Game Button -->
            <button class="absolute uppercase text-sm tracking-wider top-5 lg:top-10 left-1/2 transform -translate-x-1/2 flex items-center space-x-2" id="btn-new">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6 text-red-500" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor">
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" 
                    />
                </svg>
                <span>Nouvelle partie</span>
            </button>

            <!-- Roll Dice Button -->
            <button class="absolute uppercase text-xs sm:text-sm tracking-wider left-14 sm:left-1/4 top-1/2 lg:left-1/2 transform -translate-x-1/2 -translate-y-1/2 lg:translate-y-0 lg:top-auto lg:bottom-40 flex flex-col sm:flex-row items-center sm:space-x-2" id="btn-roll">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6 text-red-500" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor">
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" 
                    />
                </svg>
                <span>Lancer le dé</span>
            </button>

            <!-- Hold button -->
            <button class="absolute uppercase text-xs sm:text-sm tracking-wider right-14 sm:right-1/4 top-1/2 lg:right-1/2 transform translate-x-1/2 -translate-y-1/2 lg:translate-y-0 lg:top-auto lg:bottom-28 flex flex-col sm:flex-row items-center sm:space-x-2" id="btn-hold">
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    class="h-6 w-6 text-red-500" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                
                    stroke="currentColor">
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" 
                    />
                </svg>
                <span >Sauvegarder</span>
            </button>
        </main>
        <script src="app.js"></script>
    </body>
</html>
